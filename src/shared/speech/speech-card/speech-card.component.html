<div class="speech-card-container">
  <div>
    {{ speechModel.thai }}
  </div>
  <div>
    {{ speechText$ | async }}
    <img
      *ngIf="showCorrection$ | async"
      src="https://cdn-icons-png.flaticon.com/128/190/190411.png"
      style="width: 20px"
      alt="correct sign"
    />
  </div>
  <div style="display: flex; column-gap: 0.5em">
    <button #speakEl (click)="clickSpeakAgain()"></button>
    <button (click)="showHint()">Show hint</button>
  </div>
  <div>
    <div *ngIf="showHint$ | async">
      {{ speechModel.eng }}
      <span *ngIf="showHint$ | async">
        <img
          (click)="clickRead()"
          style="width: 20px; cursor: pointer"
          src="https://cdn-icons-png.flaticon.com/512/715/715015.png"
          alt="speaker"
        />
      </span>
    </div>
  </div>
</div>
